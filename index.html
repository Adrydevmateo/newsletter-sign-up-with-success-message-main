<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Newsletter Sign-up</title>
 <link rel="stylesheet" href="style.css">
 <script src="main.js" defer></script>
</head>

<body>
 <main>
  <div class="img-box">
   <img src="assets/images/illustration-sign-up-mobile.svg" alt="illustration" width="200" height="200">
  </div>
  <div class="stay">
   <h1>Stay updated!</h1>
   <p>Join 60,000+ product managers receiving monthly updates on:</p>
  </div>
  <ul>
   <li>
    <img src="assets/images/icon-list.svg" alt="check icon" width="26" height="26">
    <span>Product discovery and building what matters</span>
   </li>
   <li>
    <img src="assets/images/icon-list.svg" alt="check icon" width="26" height="26">
    <span>Measuring to ensure updates are a success</span>
   </li>
   <li>
    <img src="assets/images/icon-list.svg" alt="check icon" width="26" height="26">
    <span>And much more!</span>
   </li>
  </ul>
  <form id="form-subscribe">
   <div class="field">
    <label for="email">Email address</label>
    <input type="email" name="email" id="email" placeholder="email@company.com">
   </div>
   <button type="submit">Subscribe to monthly newsletter</button>
  </form>
 </main>

 <!-- Success message start -->

 Dismiss message -->

 <!-- Success message end -->
</body>

</html>
